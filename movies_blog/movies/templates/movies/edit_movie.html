{% extends 'base.html' %}


{% block content %}
<h2>이 곳에서 영화를 수정합니다.</h2>
<form action='{% url "movies:edit_movie" movie_pk=movie.pk %}' method='POST'>
    {% csrf_token %}
    <p>영화제목 : <input type='text' name='movie_name' value={{movie.title}}></p>
    <p>상세내용 : <textarea name="content" cols="30" rows="5">{{movie.content}}</textarea></p>

    {% if movie.is_open %}
    <input type="checkbox" id="isopen" name="isopen" checked >
    {% else %}
    <input type="checkbox" id="isopen" name="isopen">
    {% endif %}
    <label for="isopen">개봉여부</label> &nbsp;&nbsp;&nbsp;
    <input type="submit" value='수정'>
</form>
<hr>
<p><a href='{% url "movies:index" %}' 
    class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">[메인 페이지]</a></p>
{% endblock content %}
