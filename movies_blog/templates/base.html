<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div style="margin: 5px 5px 5px 15px">
        <input type="button" onclick="location.href='{% url "movies:index" %}'" value='MAIN' class="btn btn-outline-secondary"/>
        <input type="button" onclick="location.href='{% url "reviews:index" %}'" value='REVIEW' class="btn btn-outline-secondary"/>
        

        {% if user.is_authenticated %}
        <input type="button" onclick="location.href='{% url "movies:save" %}'" value='CREATE' class="btn btn-outline-secondary"/>
        <input type="button" onclick="location.href='{% url "reviews:create" %}'" value='리뷰작성' class="btn btn-outline-secondary"/>
        <input type="button" onclick="location.href='{% url "accounts:index" user.id%}'" value='PROFILE' class="btn btn-outline-secondary"/>
            
        <input type="button" onclick="location.href='{% url "accounts:logout" %}'" value='LOGOUT' class="btn btn-outline-secondary"/>
        {% else %}
            <input type="button" onclick="location.href='{% url "accounts:login" %}'" value='LOGIN' class="btn btn-outline-secondary"/>
            <input type="button" onclick="location.href='{% url "accounts:signup" %}'" value='SIGNUP' class="btn btn-outline-secondary"/>
        {% endif %}
    </div>
    <div style="margin: 5px 5px 5px 15px">
    {% block content %}
    {% endblock content %}
    </div>
</body>
</html>
